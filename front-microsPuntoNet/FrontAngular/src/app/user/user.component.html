  <form class="form-horizontal" [formGroup]="userForm">
      <h1 style="text-align: center;">un crud con angular y .net 6</h1>
      <div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Nombre:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtUserName" formControlName="userName"
            placeholder="Nombre">
        </div>
      </div>
      <br />
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Direccion:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtUserDescription" formControlName="address"
            placeholder="Direccion">
        </div>
      </div>
      <br />
       <div class="form-group">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <button type="submit" class="btn btn-primary" (click)="PostUser(userForm.value)">Enviar</button>
            </div>
            <div class="col-sm">
              <button type="submit" class="btn btn-primary" (click)="UpdateUser(userForm.value)">Actualizar</button>
            </div>
            <div class="col-sm">
              <button type="submit" class="btn btn-primary" (click)="Clear(userForm.value)">Limpiar</button>
            </div>
          </div>
        </div>
      <br />
      </div>
      <div>
        <div class="alert alert-success" style="text-align: center;"><b>Lista usuarios</b></div>
        <div class="table-responsive" style="text-align: center;">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Direccion</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of UserList | async; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{user.userName}}</td>
              <td>{{user.address}}</td>
              <td><button type="button" class="btn1" matTooltip="Click Edit Button" (click)='UserDetailsToEdit(user.userId)'>Editar</button>
                |
                <button type="button" class="btn1" matTooltip="Click Delete Button" (click)="DeleteUser(user.userId)">Borrar</button>
              </td>
            </tr>
          </tbody>
          </table>
        </div>
      </div>
      </div>
    </form>
