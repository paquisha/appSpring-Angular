<div class="card bg-dark text-white">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label coll-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente.nombre"
            name="nombre"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label coll-sm-2">Appellido</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente.apellido"
            name="apellido"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label coll-sm-2">Email</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente.email"
            name="email"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6" *ngIf="!cliente.id">
          <button class="btn btn-success" role="button" type="submit" (click)="save()">
            Crear
          </button>
        </div>
        <div class="col-sm-6" *ngIf="cliente.id">
          <button class="btn btn-warning" role="button" type="submit" (click)="update()">
            Actualizar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
